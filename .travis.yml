sudo: false
language: python
python:
- '3.4'
addons:
  apt:
    packages:
    - latex-xcolor
    - texlive-base
    - texlive-latex-base
    - texlive-latex-recommended
    - texlive-fonts-recommended
    - texlive-fonts-extra
    - texlive-latex-extra
    - texlive-formats-extra
    - texlive-bibtex-extra
    - texlive-humanities
    - texinfo
    - texlive-science
    - latexmk
script:
- ./build-cv.sh
after_success:
- cat bibliography/*.bib > build/gkthiruvathukal-cv.bib
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file:
    - ./**/gkthiruvathukal-cv.pdf
    - ./**/gkthiruvathukal-cv.bib
  skip_cleanup: true
  on:
    repo: gkthiruvathukal/cv
    tags: true
