# Action was shamelessly copied from here: https://stackoverflow.com/a/64311970
name: Deploy CV

on:
  push:
    branches:
      - master
      - main
    tags:
      - v*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: |
          python3 -m pip install --upgrade pip
      - name: Get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt
      - name: Working directory check
        run: |
          pwd
          ls
      - name: Fetch bibliography and bibliometrics
        run: |
          ./pre-build.sh
      - name: Build LaTeX Document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv-main.tex
      - name: Check for Resulting PDF and Collated Bibliography
        run: |
          mv cv-main.pdf ${{ github.repository_owner }}.pdf
          cat bibliography/*.bib > ${{ github.repository_owner }}.bib
          ls ${{ github.repository_owner }}.{pdf,bib}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ github.repository_owner }}.bib
            ${{ github.repository_owner }}.pdf
